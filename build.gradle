// Minimal build.gradle for Lift project
apply {
    plugin 'scala'
    plugin 'war'
    plugin 'jetty'
    plugin 'eclipse'
}

scalaVersion = '2.8.1'
liftVersion = '2.2'
specsVersion = "1.6.8-SNAPSHOT"

jettyRun.contextPath = "/"
//compileScala.scalaCompileOptions.optimize = true // Need this for Scala 2.8.0

// Configure for use with Scala 2.8 Plugin
//eclipseClasspath.containers += ["org.scala-ide.sdt.launching.SCALA_CONTAINER"]
//eclipseClasspath.minusConfigurations = [configurations.scalaTools]
  
repositories {
    mavenCentral()
    mavenRepo name:'scala-releases', urls:'http://scala-tools.org/repo-releases/'
    mavenRepo name:'scala-snapshots', urls:'http://scala-tools.org/repo-snapshots/'
}

dependencies {
    scalaTools "org.scala-lang:scala-compiler:$scalaVersion", 
        "org.scala-lang:scala-library:$scalaVersion"    

    compile "org.scala-lang:scala-library:$scalaVersion", 
    	"net.liftweb:lift-mapper_$scalaVersion:$liftVersion", 
    	"net.liftweb:lift-webkit_$scalaVersion:$liftVersion",
    	"net.liftweb:lift-util_$scalaVersion:$liftVersion",
    	"net.liftweb:lift-actor_$scalaVersion:$liftVersion",
    	"net.liftweb:lift-common_$scalaVersion:$liftVersion",
    	"net.liftweb:lift-json_$scalaVersion:$liftVersion", 
        "net.liftweb:lift-mongodb-record_$scalaVersion:$liftVersion",
        "ch.qos.logback:logback-classic:0.9.28",
        "ch.qos.logback:logback-core:0.9.28",
        "com.h2database:h2:1.2.138"

    testCompile "junit:junit:4.5", 
        "org.scala-tools.testing:specs_$scalaVersion:$specsVersion",
        "org.scala-lang:scala-compiler:$scalaVersion",
        'org.mortbay.jetty:jetty:6.1.25',
        'org.mortbay.jetty:jetty-util:6.1.25',
        'org.mortbay.jetty:jetty-management:6.1.25',
	"org.scala-lang:scala-compiler:$scalaVersion"  // Needed for LiftConsole	


    providedCompile 'javax.servlet:servlet-api:2.5' 
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-1'
}